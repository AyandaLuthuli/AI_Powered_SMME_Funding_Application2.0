<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundFinder - My Applications</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS Variables for Orange Design System */
      :root {
        --color-white: #ffffff;
        --color-orange: #ff8c42; /* Softer orange */
        --color-orange-medium: #ffa366;
        --color-orange-light: #ffc8a8;
        --color-orange-very-light: #ffe8db;
        --color-dark: #333333;
        --color-gray: #666666;
        --color-gray-light: #f5f5f5;
        --color-gray-border: #e0e0e0;
        --font-heading: "Archivo Black", sans-serif;
        --font-body: "Archivo", sans-serif;
        --border-radius-sm: 4px;
        --border-radius-md: 8px;
        --border-radius-lg: 12px;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        line-height: 1.6;
        color: var(--color-dark);
        background: var(--color-gray-light);
      }

      /* Header */
      .header {
        background: var(--color-white);
        padding: 1rem 2rem;
        border-bottom: 2px solid var(--color-orange);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-sm);
      }

      .logo {
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--color-orange);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-heading);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        color: var(--color-dark);
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius-md);
        transition: var(--transition);
        position: relative;
      }

      .nav-links a:hover,
      .nav-links a.active {
        color: var(--color-orange);
      }

      .nav-links a.active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 1rem;
        right: 1rem;
        height: 3px;
        background: var(--color-orange);
        border-radius: var(--border-radius-sm);
      }

      .user-menu {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--color-orange),
          var(--color-orange-medium)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }

      .logout-btn {
        background: #ff4757;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logout-btn:hover {
        background: #ff3742;
        transform: translateY(-2px);
      }

      /* Main Content */
      .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .page-header {
        margin-bottom: 2rem;
      }

      .page-header h1 {
        color: var(--color-orange);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-family: var(--font-heading);
      }

      .page-header p {
        color: var(--color-gray);
        font-size: 1.1rem;
      }

      /* Stats Cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: var(--color-white);
        padding: 1.5rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-md);
        text-align: center;
        border-left: 4px solid var(--color-orange);
        transition: var(--transition);
      }

      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .stat-card.submitted {
        border-left-color: #f59e0b;
      }

      .stat-card.review {
        border-left-color: #3b82f6;
      }

      .stat-card.approved {
        border-left-color: #10b981;
      }

      .stat-card.rejected {
        border-left-color: #ef4444;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-orange);
        margin-bottom: 0.5rem;
      }

      .stat-card.submitted .stat-value {
        color: #f59e0b;
      }

      .stat-card.review .stat-value {
        color: #3b82f6;
      }

      .stat-card.approved .stat-value {
        color: #10b981;
      }

      .stat-card.rejected .stat-value {
        color: #ef4444;
      }

      .stat-label {
        color: var(--color-gray);
        font-weight: 500;
      }

      /* Filters */
      .filters {
        background: var(--color-white);
        padding: 1.5rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-md);
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-group label {
        font-weight: 600;
        color: var(--color-dark);
        font-size: 0.9rem;
      }

      select,
      input {
        padding: 0.75rem;
        border: 2px solid var(--color-gray-border);
        border-radius: var(--border-radius-md);
        background: var(--color-gray-light);
        font-size: 0.9rem;
        min-width: 150px;
        font-family: var(--font-body);
        transition: var(--transition);
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: var(--color-orange);
        background: var(--color-white);
        box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.1);
      }

      /* Applications List */
      .applications-container {
        background: var(--color-white);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }

      .applications-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--color-gray-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--color-orange-very-light);
      }

      .applications-header h2 {
        color: var(--color-dark);
        font-size: 1.5rem;
        font-family: var(--font-heading);
      }

      .applications-list {
        max-height: 600px;
        overflow-y: auto;
      }

      .application-item {
        padding: 1.5rem;
        border-bottom: 1px solid var(--color-gray-border);
        transition: var(--transition);
      }

      .application-item:hover {
        background: var(--color-gray-light);
      }

      .application-item:last-child {
        border-bottom: none;
      }

      .application-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .application-title {
        flex: 1;
      }

      .application-title h3 {
        color: var(--color-orange);
        margin-bottom: 0.5rem;
        font-size: 1.3rem;
        font-family: var(--font-heading);
      }

      .application-meta {
        display: flex;
        gap: 1rem;
        color: var(--color-gray);
        font-size: 0.9rem;
      }

      .application-status {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.8rem;
        white-space: nowrap;
      }

      .status-submitted {
        background: #fff3cd;
        color: #856404;
      }

      .status-review {
        background: #cce7ff;
        color: #004085;
      }

      .status-approved {
        background: #d4edda;
        color: #155724;
      }

      .status-rejected {
        background: #f8d7da;
        color: #721c24;
      }

      .status-needs-info {
        background: #fff3cd;
        color: #856404;
      }

      .application-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .detail-item {
        padding: 0.75rem;
        background: var(--color-gray-light);
        border-radius: var(--border-radius-md);
      }

      .detail-item strong {
        color: var(--color-gray);
        font-size: 0.9rem;
        display: block;
        margin-bottom: 0.25rem;
      }

      .application-actions {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--border-radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        font-family: var(--font-body);
      }

      .btn-primary {
        background: var(--color-orange);
        color: white;
      }

      .btn-primary:hover {
        background: var(--color-orange-medium);
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
      }

      .btn-secondary {
        background: var(--color-gray-light);
        color: var(--color-dark);
        border: 1px solid var(--color-gray-border);
      }

      .btn-secondary:hover {
        background: var(--color-orange-very-light);
        border-color: var(--color-orange);
        transform: translateY(-1px);
      }

      .btn-success {
        background: #10b981;
        color: white;
      }

      .btn-success:hover {
        background: #059669;
        transform: translateY(-1px);
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      .btn-warning {
        background: #f59e0b;
        color: white;
      }

      .btn-warning:hover {
        background: #d97706;
        transform: translateY(-1px);
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 3rem;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--color-orange);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .no-applications {
        text-align: center;
        padding: 3rem;
        color: var(--color-gray);
      }

      .no-applications h3 {
        margin-bottom: 1rem;
        color: var(--color-dark);
        font-family: var(--font-heading);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--color-white);
        padding: 2rem;
        border-radius: var(--border-radius-lg);
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--color-gray-border);
      }

      .modal-header h2 {
        color: var(--color-orange);
        font-family: var(--font-heading);
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--color-gray);
        transition: var(--transition);
      }

      .close-modal:hover {
        color: var(--color-dark);
      }

      .application-detail-view {
        line-height: 1.8;
      }

      .detail-section {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: var(--color-gray-light);
        border-radius: var(--border-radius-md);
        border-left: 4px solid var(--color-orange);
      }

      .detail-section h4 {
        color: var(--color-orange);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: var(--font-heading);
      }

      .status-timeline {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-gray-border);
      }

      .timeline-item {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      .timeline-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--color-orange);
        margin-top: 0.3rem;
        flex-shrink: 0;
      }

      .timeline-content {
        flex: 1;
      }

      .timeline-time {
        font-size: 0.8rem;
        color: var(--color-gray);
        margin-top: 0.25rem;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        .nav-links {
          gap: 0.5rem;
        }

        .nav-links a {
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        .main-content {
          padding: 1rem;
        }

        .filters {
          flex-direction: column;
          align-items: stretch;
        }

        .filter-group {
          width: 100%;
        }

        select,
        input {
          min-width: auto;
        }

        .application-header {
          flex-direction: column;
          gap: 1rem;
        }

        .application-actions {
          justify-content: flex-start;
          flex-wrap: wrap;
        }

        .application-details {
          grid-template-columns: 1fr;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .page-header h1 {
          font-size: 2rem;
        }

        .modal-content {
          padding: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .stats-grid {
          grid-template-columns: 1fr;
        }

        .application-item {
          padding: 1rem;
        }

        .application-meta {
          flex-direction: column;
          gap: 0.5rem;
        }

        .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.8rem;
        }

        .applications-header {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-hand-holding-usd"></i>
        FundFinder
      </div>
      <div class="nav-links">
        <a href="smme-dashboard.html">Dashboard</a>
        <a href="smme-profile.html">My Profile</a>
        <a href="smme-funding-opportunities.html">Find Opportunities</a>
        <a href="smme-applications.html" class="active">My Applications</a>
      </div>
      <div class="user-menu">
        <div class="user-info">
          <div class="user-avatar" id="user-avatar">S</div>
          <div class="user-details">
            <div class="user-name" id="userName">Welcome!</div>
          </div>
        </div>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="page-header">
        <h1>ðŸ“‹ My Applications</h1>
        <p>Track and manage all your funding applications in one place</p>
      </div>

      <!-- Stats Overview -->
      <div class="stats-grid" id="statsGrid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading applications...</p>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters">
        <div class="filter-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter" onchange="filterApplications()">
            <option value="all">All Statuses</option>
            <option value="Submitted">Submitted</option>
            <option value="In Review">In Review</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
            <option value="Needs More Info">Needs More Info</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="searchApplications">Search</label>
          <input
            type="text"
            id="searchApplications"
            placeholder="Search by funding name..."
            oninput="filterApplications()"
          />
        </div>
        <div class="filter-group">
          <label for="sortBy">Sort By</label>
          <select id="sortBy" onchange="sortApplications()">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="status">Status</option>
          </select>
        </div>
      </div>

      <!-- Applications List -->
      <div class="applications-container">
        <div class="applications-header">
          <h2>Application History</h2>
          <div class="application-count" id="applicationCount">Loading...</div>
        </div>
        <div class="applications-list" id="applicationsList">
          <!-- Applications will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Application Details Modal -->
    <div id="applicationModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Application Details</h2>
          <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <div class="application-detail-view" id="modalContent">
          <!-- Modal content will be loaded here -->
        </div>
      </div>
    </div>

    <script>
      // Supabase configuration
      const SUPABASE_URL = "https://ovvvwbtexnbxzacizokr.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92dnZ3YnRleG5ieHphY2l6b2tyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1ODQ5OTEsImV4cCI6MjA3OTE2MDk5MX0.Ii21cw1Iyops8Zo784P-25NKz2m-TCyJ2zWwI4V1kcE";

      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
      );

      // Global variables
      let currentUser = null;
      let allApplications = [];

      // Check authentication and load applications
      document.addEventListener("DOMContentLoaded", async () => {
        await checkAuth();
        await loadApplications();
      });

      async function checkAuth() {
        const userData = localStorage.getItem("fundfinder_user");

        if (!userData) {
          window.location.href = "login.html";
          return;
        }

        const user = JSON.parse(userData);
        currentUser = user;
        document.getElementById("userName").textContent =
          user.email.split("@")[0];
        document.getElementById("user-avatar").textContent = user.email
          .charAt(0)
          .toUpperCase();
      }

      async function loadApplications() {
        try {
          // Load applications with related funding and funder data
          const { data: applications, error } = await supabase
            .from("applications")
            .select(
              `
              *,
              funding:funding_id (
                name,
                description,
                criteria
              ),
              funder:funder_id (
                email
              )
            `
            )
            .eq("smme_id", currentUser.id)
            .order("submitted_at", { ascending: false });

          if (error) throw error;

          allApplications = applications || [];
          updateStats();
          displayApplications(allApplications);
        } catch (error) {
          console.error("Error loading applications:", error);
          document.getElementById("applicationsList").innerHTML = `
            <div class="no-applications">
              <h3>Error loading applications</h3>
              <p>Please try refreshing the page</p>
              <button class="btn btn-primary" onclick="location.reload()">
                <i class="fas fa-redo"></i> Refresh Page
              </button>
            </div>
          `;
        }
      }

      function updateStats() {
        const stats = {
          submitted: allApplications.filter((app) => app.status === "Submitted")
            .length,
          review: allApplications.filter((app) => app.status === "In Review")
            .length,
          approved: allApplications.filter((app) => app.status === "Approved")
            .length,
          rejected: allApplications.filter((app) => app.status === "Rejected")
            .length,
          total: allApplications.length,
        };

        document.getElementById("statsGrid").innerHTML = `
          <div class="stat-card submitted">
            <div class="stat-value">${stats.submitted}</div>
            <div class="stat-label">Submitted</div>
          </div>
          <div class="stat-card review">
            <div class="stat-value">${stats.review}</div>
            <div class="stat-label">In Review</div>
          </div>
          <div class="stat-card approved">
            <div class="stat-value">${stats.approved}</div>
            <div class="stat-label">Approved</div>
          </div>
          <div class="stat-card rejected">
            <div class="stat-value">${stats.rejected}</div>
            <div class="stat-label">Rejected</div>
          </div>
        `;

        document.getElementById("applicationCount").textContent = `${
          stats.total
        } application${stats.total !== 1 ? "s" : ""}`;
      }

      function displayApplications(applications) {
        const applicationsList = document.getElementById("applicationsList");

        if (applications.length === 0) {
          applicationsList.innerHTML = `
            <div class="no-applications">
              <h3>No applications found</h3>
              <p>You haven't submitted any funding applications yet.</p>
              <a href="smme-funding-opportunities.html" class="btn btn-primary">
                <i class="fas fa-search-dollar"></i> Find Funding Opportunities
              </a>
            </div>
          `;
          return;
        }

        applicationsList.innerHTML = applications
          .map((application) => {
            const funding = application.funding || {};
            const funder = application.funder || {};
            const formData = application.form_data || {};
            const criteria = funding.criteria || {};

            return `
            <div class="application-item" data-id="${application.id}">
              <div class="application-header">
                <div class="application-title">
                  <h3>${funding.name || "Unknown Funding"}</h3>
                  <div class="application-meta">
                    <span><i class="fas fa-building"></i> ${
                      funder.email || "Unknown Funder"
                    }</span>
                    <span><i class="fas fa-calendar"></i> ${new Date(
                      application.submitted_at
                    ).toLocaleDateString()}</span>
                    ${
                      criteria.sector
                        ? `<span><i class="fas fa-industry"></i> ${criteria.sector}</span>`
                        : ""
                    }
                  </div>
                </div>
                <div class="application-status status-${application.status
                  .toLowerCase()
                  .replace(" ", "-")}">
                  ${application.status}
                </div>
              </div>

              <div class="application-details">
                ${
                  criteria.amount_range
                    ? `
                  <div class="detail-item">
                    <strong>Funding Range</strong>
                    <span>${criteria.amount_range}</span>
                  </div>
                `
                    : ""
                }
                
                ${
                  criteria.region
                    ? `
                  <div class="detail-item">
                    <strong>Region</strong>
                    <span>${criteria.region}</span>
                  </div>
                `
                    : ""
                }

                <div class="detail-item">
                  <strong>Application ID</strong>
                  <span>${application.id.substring(0, 8)}...</span>
                </div>

                <div class="detail-item">
                  <strong>Last Updated</strong>
                  <span>${new Date(
                    application.updated_at
                  ).toLocaleDateString()}</span>
                </div>
              </div>

              ${
                formData.projectSummary
                  ? `
                <div style="margin-bottom: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 6px;">
                  <strong>Project Summary:</strong>
                  <p style="margin-top: 0.5rem; color: #666;">${formData.projectSummary}</p>
                </div>
              `
                  : ""
              }

              <div class="application-actions">
                <button class="btn btn-primary" onclick="viewApplicationDetails('${
                  application.id
                }')">
                  <i class="fas fa-eye"></i> View Details
                </button>
                
                ${
                  application.status === "Needs More Info"
                    ? `
                  <button class="btn btn-warning" onclick="provideAdditionalInfo('${application.id}')">
                    <i class="fas fa-edit"></i> Provide Info
                  </button>
                `
                    : ""
                }

                ${
                  application.status === "Submitted" ||
                  application.status === "In Review"
                    ? `
                  <button class="btn btn-danger" onclick="withdrawApplication('${application.id}')">
                    <i class="fas fa-times"></i> Withdraw
                  </button>
                `
                    : ""
                }
              </div>
            </div>
          `;
          })
          .join("");
      }

      function filterApplications() {
        const statusFilter = document.getElementById("statusFilter").value;
        const searchFilter = document
          .getElementById("searchApplications")
          .value.toLowerCase();

        let filteredApplications = allApplications;

        // Filter by status
        if (statusFilter !== "all") {
          filteredApplications = filteredApplications.filter(
            (app) => app.status === statusFilter
          );
        }

        // Filter by search
        if (searchFilter) {
          filteredApplications = filteredApplications.filter(
            (app) =>
              (app.funding?.name || "").toLowerCase().includes(searchFilter) ||
              (app.funding?.description || "")
                .toLowerCase()
                .includes(searchFilter) ||
              (app.funder?.email || "").toLowerCase().includes(searchFilter)
          );
        }

        displayApplications(filteredApplications);
      }

      function sortApplications() {
        const sortBy = document.getElementById("sortBy").value;
        let sortedApplications = [...allApplications];

        switch (sortBy) {
          case "newest":
            sortedApplications.sort(
              (a, b) => new Date(b.submitted_at) - new Date(a.submitted_at)
            );
            break;
          case "oldest":
            sortedApplications.sort(
              (a, b) => new Date(a.submitted_at) - new Date(b.submitted_at)
            );
            break;
          case "status":
            sortedApplications.sort((a, b) => a.status.localeCompare(b.status));
            break;
        }

        displayApplications(sortedApplications);
      }

      function viewApplicationDetails(applicationId) {
        const application = allApplications.find(
          (app) => app.id === applicationId
        );
        if (!application) return;

        const funding = application.funding || {};
        const funder = application.funder || {};
        const formData = application.form_data || {};
        const criteria = funding.criteria || {};

        document.getElementById(
          "modalTitle"
        ).textContent = `Application: ${funding.name}`;

        let modalContent = `
          <div class="detail-section">
            <h4><i class="fas fa-info-circle"></i> Basic Information</h4>
            <p><strong>Application ID:</strong> ${application.id}</p>
            <p><strong>Funding Opportunity:</strong> ${funding.name}</p>
            <p><strong>Funder:</strong> ${funder.email}</p>
            <p><strong>Status:</strong> <span class="application-status status-${application.status
              .toLowerCase()
              .replace(" ", "-")}">${application.status}</span></p>
            <p><strong>Submitted:</strong> ${new Date(
              application.submitted_at
            ).toLocaleString()}</p>
            <p><strong>Last Updated:</strong> ${new Date(
              application.updated_at
            ).toLocaleString()}</p>
          </div>

          <div class="detail-section">
            <h4><i class="fas fa-bullseye"></i> Funding Details</h4>
            ${
              criteria.amount_range
                ? `<p><strong>Amount Range:</strong> ${criteria.amount_range}</p>`
                : ""
            }
            ${
              criteria.sector
                ? `<p><strong>Sector:</strong> ${criteria.sector}</p>`
                : ""
            }
            ${
              criteria.region
                ? `<p><strong>Region:</strong> ${criteria.region}</p>`
                : ""
            }
            ${
              funding.description
                ? `<p><strong>Description:</strong> ${funding.description}</p>`
                : ""
            }
          </div>
        `;

        // Add form data if available
        if (Object.keys(formData).length > 0) {
          modalContent += `
            <div class="detail-section">
              <h4><i class="fas fa-file-alt"></i> Application Form Data</h4>
              ${Object.entries(formData)
                .map(
                  ([key, value]) => `
                <p><strong>${key
                  .replace(/([A-Z])/g, " $1")
                  .replace(/^./, (str) =>
                    str.toUpperCase()
                  )}:</strong> ${value}</p>
              `
                )
                .join("")}
            </div>
          `;
        }

        // Add status timeline
        modalContent += `
          <div class="status-timeline">
            <h4><i class="fas fa-history"></i> Application Timeline</h4>
            <div class="timeline-item">
              <div class="timeline-dot"></div>
              <div class="timeline-content">
                <strong>Application Submitted</strong>
                <div class="timeline-time">${new Date(
                  application.submitted_at
                ).toLocaleString()}</div>
              </div>
            </div>
            ${
              application.status !== "Submitted"
                ? `
              <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                  <strong>Status Updated to ${application.status}</strong>
                  <div class="timeline-time">${new Date(
                    application.updated_at
                  ).toLocaleString()}</div>
                </div>
              </div>
            `
                : ""
            }
          </div>
        `;

        document.getElementById("modalContent").innerHTML = modalContent;
        document.getElementById("applicationModal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("applicationModal").classList.remove("active");
      }

      async function withdrawApplication(applicationId) {
        if (
          !confirm(
            "Are you sure you want to withdraw this application? This action cannot be undone."
          )
        ) {
          return;
        }

        try {
          const { error } = await supabase
            .from("applications")
            .delete()
            .eq("id", applicationId)
            .eq("smme_id", currentUser.id);

          if (error) throw error;

          // Remove from local array and refresh display
          allApplications = allApplications.filter(
            (app) => app.id !== applicationId
          );
          updateStats();
          displayApplications(allApplications);

          alert("Application withdrawn successfully!");
        } catch (error) {
          console.error("Error withdrawing application:", error);
          alert("Error withdrawing application. Please try again.");
        }
      }

      function provideAdditionalInfo(applicationId) {
        const application = allApplications.find(
          (app) => app.id === applicationId
        );
        if (!application) return;

        alert(
          `In a real implementation, this would open a form to provide additional information for application: ${applicationId}\n\nYou would be able to upload documents or provide more details as requested by the funder.`
        );

        // In a real app, you would:
        // 1. Open a modal with a form
        // 2. Allow file uploads and text input
        // 3. Submit the additional information to the backend
        // 4. Update the application status
      }

      function logout() {
        localStorage.removeItem("fundfinder_user");
        window.location.href = "login.html";
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("applicationModal");
        if (event.target === modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
